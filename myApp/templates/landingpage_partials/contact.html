<!-- CONTACT -->
<section id="contact">
  <div class="contact-left rev-l">
    <div class="section-label" style="margin-bottom:20px">Contact Us</div>
    <h2>Let's <em>Connect</em></h2>
    <p>Tell us about your project and we'll respond within 24 hours with a tailored consultation.</p>
    <div class="c-list">
      <div class="c-row">
        <div class="c-icon"><svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/></svg></div>
        <div><div class="c-label">Call</div><div class="c-val">+971 56 307 9332<br/>043 255 123 · 050 726 7332</div></div>
      </div>
      <div class="c-row">
        <div class="c-icon"><svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/></svg></div>
        <div><div class="c-label">Email</div><div class="c-val">info@luxspacefitout.com</div></div>
      </div>
      <div class="c-row">
        <div class="c-icon"><svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg></div>
        <div><div class="c-label">Office</div><div class="c-val">Office 214, Bayan Business Center<br/>DIP 1 — Dubai, UAE</div></div>
      </div>
    </div>
  </div>

  <div class="rev" style="transition-delay:0.2s">
    <div class="form-box">
      <h3>Send a Message</h3>
      <div class="field"><label>Full Name</label><input type="text" placeholder="Your name"/></div>
      <div class="field-2 field">
        <div><label>Phone</label><input type="tel" placeholder="+971 XX XXX XXXX"/></div>
        <div><label>Email</label><input type="email" placeholder="your@email.com"/></div>
      </div>
      <div class="field">
        <label>Service</label>
        <select>
          <option value="">Select a service...</option>
          <option>Interior Fit-Out</option>
          <option>Villa / Apartment Renovation</option>
          <option>Office Renovation</option>
          <option>Kitchen Renovation</option>
          <option>Landscaping & Swimming Pools</option>
          <option>Smart Home Automation</option>
          <option>Joinery & Carpentry</option>
          <option>MEP Works</option>
        </select>
      </div>
      <div class="field"><label>Your Vision</label><textarea rows="4" placeholder="Tell us about your project..."></textarea></div>
      <button class="btn-primary" style="width:100%; border:none; cursor:pointer; font-size:11px; padding:18px; text-align:center;" id="submit-btn" onclick="this.textContent='Message Sent ✓'; this.style.background='var(--ink3)'; this.style.color='var(--gold)'; this.disabled=true;">Send Message</button>
    </div>
  </div>
</section>
